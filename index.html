<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="pt">
    <img src="images/bg-pattern-top.svg" alt="">
  </div>
  <div class="pb">
    <img src="images/bg-pattern-bottom.svg" alt="">
  </div>
  <div class="card">
    <img src="images/bg-pattern-card.svg" style="border-top-left-radius: 5%;border-top-right-radius: 5%;" alt="">
    <div class="victor">
      <img src="images/image-victor.jpg" alt="">
    </div>
    <div class="name">
      <h1> Victor Crest </h1>
      <h5>26</h5>
      <h2>London</h2>
  </div>
      <div class="stats1">
        <h1> 80K </h1>
        <h2> Followers </h2>
      </div> 
      <div class="stats2">
      <h1> 803K </h1>
      <h2> Likes </h2>
  </div>
  <div class="stats3">
      <h1> 1.4K </h1>
      <h2> Photos </h2> 
  </div>
  </div>
  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aarsh Goenka</a>.
  </div> 
</body>
</html>
